    Reconstruir tanto la base de datos local como la remota utilizando los
    archivos existentes de este dispositivo.

    Esto bloquea a otros dispositivos, y necesitan realizar la obtención.

    ## ${OPTION_FETCH}

    A simple vista: 📄 ⇄² 💻 ⇐¹ 🛰️ ⇔ 💻 ⇔ 📄

    Inicializa la base de datos local y la reconstruye utilizando los datos
    obtenidos de la base de datos remota.

    Este caso incluye el caso en el que has reconstruido la base de datos
    remota.

    ## ${OPTION_ONLY_SETTING}

