  msgFetchRemoteAgain: >-
    Como ya sabrás, Self-hosted LiveSync ha cambiado su comportamiento
    predeterminado y la estructura de la base de datos.


    Afortunadamente, con tu tiempo y esfuerzo, la base de datos remota parece
    haber sido ya migrada. ¡Felicidades!


    Sin embargo, necesitamos un poco más. La configuración de este dispositivo
    no es compatible con la base de datos remota. Necesitaremos volver a obtener
    la base de datos remota. ¿Debemos obtenerla nuevamente ahora?


    ___Nota: No podemos sincronizar hasta que la configuración haya sido
    cambiada y la base de datos haya sido obtenida nuevamente.___

    ___Nota2: Los fragmentos son completamente inmutables, solo podemos obtener
    los metadatos y diferencias.___
  msgInitialSetup: >-
    Tu dispositivo **aún no ha sido configurado**. Permíteme guiarte a través
    del proceso de configuración.


    Ten en cuenta que todo el contenido del diálogo se puede copiar al
    portapapeles. Si necesitas consultarlo más tarde, puedes pegarlo en una nota
    en Obsidian. También puedes traducirlo a tu idioma utilizando una
    herramienta de traducción.


    Primero, ¿tienes **URI de configuración**?


    Nota: Si no sabes qué es, consulta la [documentación](${URI_DOC}).
  msgRecommendSetupUri: >-
    Te recomendamos encarecidamente que generes una URI de configuración y la
    utilices.

    Si no tienes conocimientos al respecto, consulta la
    [documentación](${URI_DOC}) (Lo siento de nuevo, pero es importante).


    ¿Cómo quieres configurarlo manualmente?
  msgSinceV02321: >-
    Desde la versión v0.23.21, Self-hosted LiveSync ha cambiado el
    comportamiento predeterminado y la estructura de la base de datos. Se han
    realizado los siguientes cambios:


    1. **Sensibilidad a mayúsculas de los nombres de archivo**
        El manejo de los nombres de archivo ahora no distingue entre mayúsculas y minúsculas. Este cambio es beneficioso para la mayoría de las plataformas, excepto Linux y iOS, que no gestionan efectivamente la sensibilidad a mayúsculas de los nombres de archivo.
        (En estos, se mostrará una advertencia para archivos con el mismo nombre pero diferentes mayúsculas).

    2. **Manejo de revisiones de los fragmentos**
        Los fragmentos son inmutables, lo que permite que sus revisiones sean fijas. Este cambio mejorará el rendimiento al guardar archivos.

    ___Sin embargo, para habilitar cualquiera de estos cambios, es necesario
    reconstruir tanto las bases de datos remota como la local. Este proceso toma
    unos minutos, y recomendamos hacerlo cuando tengas tiempo suficiente.___


    - Si deseas mantener el comportamiento anterior, puedes omitir este proceso
    usando `${KEEP}`.

    - Si no tienes suficiente tiempo, por favor elige `${DISMISS}`. Se te pedirá
    nuevamente más tarde.

    - Si has reconstruido la base de datos en otro dispositivo, selecciona
    `${DISMISS}` e intenta sincronizar nuevamente. Dado que se ha detectado una
    diferencia, se te solicitará nuevamente.
