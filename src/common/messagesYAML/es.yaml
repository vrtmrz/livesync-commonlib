    remoto**.

    ¿Quieres habilitar esto?


    > [!MORE]-

    > - 0: No advertir sobre el tamaño del almacenamiento.

    >   Esto es recomendado si tienes suficiente espacio en el almacenamiento
    remoto, especialmente si lo tienes autoalojado. Y puedes comprobar el tamaño
    del almacenamiento y reconstruir manualmente.

    > - 800: Advertir si el tamaño del almacenamiento remoto supera los 800 MB.

    >   Esto es recomendado si estás usando fly.io con un límite de 1 GB o IBM
    Cloudant.

    > - 2000: Advertir si el tamaño del almacenamiento remoto supera los 2 GB.


    Si hemos alcanzado el límite, se nos pedirá que aumentemos el límite paso a
    paso.
