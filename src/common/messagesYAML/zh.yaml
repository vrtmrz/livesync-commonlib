moduleCheckRemoteSize:
  logCheckingStorageSizes: 正在检查存储大小
  logCurrentStorageSize: 远程存储大小：${measuredSize}
  logExceededWarning: 远程存储大小：${measuredSize} 超过 ${notifySize}
  logThresholdEnlarged: 阈值已扩大到 ${size}MB
  msgConfirmRebuild: 这可能需要一些时间。您真的想现在重建所有内容吗？
  msgDatabaseGrowing: |
    **您的数据库正在变大！** 但别担心，我们现在可以解决它。在远程存储空间用完之前还有时间。

    | 测量大小 | 配置大小 |
    | --- | --- |
    | ${estimatedSize} | ${maxSize} |

    > [!MORE]-
    > 如果您已经使用了很多年，数据库中可能会积累未引用的 chunks——也就是垃圾。因此，我们建议重建所有内容。它可能会变得小得多。
    > 
    > 如果您的库容量只是在增加，最好在整理文件后重建所有内容。即使您为了加速过程删除了文件，Self-hosted LiveSync 也不会删除实际数据。这大致[有文档记录](https://github.com/vrtmrz/obsidian-livesync/blob/main/docs/tech_info.md)。
    > 
    > 如果您不介意增加，可以将通知限制增加 100MB。如果您在自己的服务器上运行，就是这种情况。但是，最好还是不时地重建所有内容。
    > 

    > [!WARNING]
    > 如果您执行重建所有内容，请确保所有设备都已同步。尽管如此，插件会尽可能地合并。
  msgSetDBCapacity: |
    我们可以设置一个最大数据库容量警告，**以便在远程存储空间耗尽前采取行动**。
    您想启用这个功能吗？

    > [!MORE]-
    > - 0: 不警告存储大小。
    >   如果您在远程存储（尤其是自托管）上有足够的空间，则推荐此选项。您可以手动检查存储大小并重建。
    > - 800: 如果远程存储大小超过 800MB 则发出警告。
    >   如果您使用的是 fly.io（1GB 限制）或 IBM Cloudant，则推荐此选项。
    > - 2000: 如果远程存储大小超过 2GB 则发出警告。

    如果达到限制，系统会要求我们逐步增大限制。
