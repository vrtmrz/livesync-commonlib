  msgFetchRemoteAgain: |-
    您可能已经知道，Self-hosted LiveSync 更改了其默认行为和数据库结构。

    值得庆幸的是，在您的时间和努力下，远程数据库似乎已经迁移完成。恭喜！

    但是，我们还需要一点点操作。此设备的配置与远程数据库不兼容。我们需要再次从远程数据库获取。我们现在应该再次从远程获取吗？

    ___注意：在更改配置并再次获取数据库之前，我们无法进行同步。___
    ___注意2：chunks 是完全不可变的，我们只能获取元数据和差异。___
  msgInitialSetup: |-
    您的设备**尚未设置**。让我引导您完成设置过程。

    请记住，每个对话框内容都可以复制到剪贴板。如果以后需要参考，可以将其粘贴到 Obsidian 的笔记中。您也可以使用翻译工具将其翻译成您的语言。

    首先，您有**设置 URI** 吗？

    注意：如果您不知道这是什么，请参阅[文档](${URI_DOC})。
  msgRecommendSetupUri: |-
    我们强烈建议您生成一个设置 URI 并使用它。
    如果您对此不了解，请参阅[文档](${URI_DOC})（再次抱歉，但这很重要）。

    您想如何手动设置？
  msgSinceV02321: |-
    自 v0.23.21 起，Self-hosted LiveSync 更改了默认行为和数据库结构。进行了以下更改：

    1. **文件名的区分大小写** 
    现在处理文件名时不区分大小写。这对于大多数平台来说是一个有益的更改，除了 Linux 和 iOS，它们不能有效地管理文件名的大小写敏感性。
    （在这些平台上，对于名称相同但大小写不同的文件将显示警告）。

    2. **chunks 的版本处理** 
    chunks 是不可变的，这使得它们的版本可以固定。此更改将提高文件保存的性能。

    ___然而，要启用这些更改中的任何一个，都需要重建远程和本地数据库。这个过程需要几分钟，我们建议您在有充足时间时进行。___

    - 如果您希望保持以前的行为，可以使用 `${KEEP}` 跳过此过程。
    - 如果您没有足够的时间，请选择 `${DISMISS}`。稍后会再次提示您。
    - 如果您已在另一台设备上重建了数据库，请选择 `${DISMISS}` 并尝试再次同步。由于检测到差异，系统会再次提示您。
