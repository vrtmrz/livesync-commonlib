  msgRebuildRequired: |-
    需要重建数据库以应用更改。请选择应用更改的方法。

    <details>
    <summary>图例</summary>

    | 符号 | 含义 |
    |: ------ :| ------- |
    | ⇔ | 最新 |
    | ⇄ | 同步以平衡 |
    | ⇐,⇒ | 传输以覆盖 |
    | ⇠,⇢ | 从另一侧传输以覆盖 |

    </details>

    ## ${OPTION_REBUILD_BOTH}
    概览：📄 ⇒¹ 💻 ⇒² 🛰️ ⇢ⁿ 💻 ⇄ⁿ⁺¹ 📄
    使用此设备的现有文件重建本地和远程数据库。
    这将导致其他设备被锁定，并且它们需要执行获取操作。
    ## ${OPTION_FETCH}
    概览：📄 ⇄² 💻 ⇐¹ 🛰️ ⇔ 💻 ⇔ 📄
    初始化本地数据库并使用从远程数据库获取的数据重建它。
    这种情况包括您已经重建了远程数据库的情况。
    ## ${OPTION_ONLY_SETTING}
    仅存储设置。**注意：这可能导致数据损坏**；通常需要重建数据库。
