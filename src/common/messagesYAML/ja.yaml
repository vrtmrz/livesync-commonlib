        - %{RedFlag.Fetch.Method.FetchSafer}
          **低トラフィック**, **高CPU負荷**, **低リスク**
          推奨条件...
          - ファイルの整合性に不安がある
          - ファイル数がそれほど多くない
        - %{RedFlag.Fetch.Method.FetchSmoother}
          **低トラフィック**, **中程CPU負荷**, **低～中リスク**
          推奨条件...
          - ファイルがおそらく整合している
          - ファイル数が多い
        - %{RedFlag.Fetch.Method.FetchTraditional}
          **高トラフィック**, **低CPU負荷**, **低～中リスク**

        >[!INFO]- 詳細
        > ## %{RedFlag.Fetch.Method.FetchSafer}
        > **低トラフィック**, **高CPU負荷**, **低リスク**
        > このオプションは、リモートからデータをフェッチする前に、既存のローカルファイルを使用してローカルデータベースを作成します。
        > ローカルとリモートの両方に一致するファイルがある場合、差分のみが転送されます。
        > ただし、両方の場所に存在するファイルは最初は競合ファイルとして処理されます。実際に競合していなければ自動的に解決されますが、この処理には時間がかかる場合があります。
        > これは一般的に最も安全な方法で、データ損失のリスクを最小限に抑えます。
        > ## %{RedFlag.Fetch.Method.FetchSmoother}
        > **低トラフィック**, **中程CPU負荷**, **低～中リスク**（操作による）
        > このオプションは、最初にローカルファイルからデータベース用のチャンクを作成し、その後データをフェッチします。そのため、ローカルにないチャンクのみが転送されます。ただし、すべてのメタデータはリモートから取得されます。
        > ローカルファイルは起動時にこのメタデータと比較されます。新しいと判断されたコンテンツ（更新日時による）が古いものを上書きします。この結果はリモートデータベースに同期されます。
        > ローカルファイルが本当に最新のタイムスタンプであれば一般的に安全です。ただし、ファイルのタイムスタンプが新しくてもコンテンツが古い場合（初期の`welcome.md`など）は問題が発生する可能性があります。
        > これは"%{RedFlag.Fetch.Method.FetchSafer}"よりCPU使用量が少なく高速ですが、注意しないとデータ損失につながる可能性があります。
        > ## %{RedFlag.Fetch.Method.FetchTraditional}
        > **高トラフィック**, **低CPU負荷**, **低～中リスク**（操作による）
        > すべてのデータがリモートからフェッチされます。
        > %{RedFlag.Fetch.Method.FetchSmoother}と似ていますが、すべてのチャンクがリモートからフェッチされます。
        > これは最も従来のフェッチ方法で、通常最もネットワークトラフィックと時間を消費します。'%{RedFlag.Fetch.Method.FetchSmoother}'オプションと同様のリモートファイル上書きのリスクがあります。
        > ただし、最も歴史があり簡単なアプローチであるため、最も安定した方法と見なされることが多いです。
      FetchSafer: フェッチ前にローカルデータベースを作成
      FetchSmoother: フェッチ前にローカルファイルチャンクを作成
      FetchTraditional: リモートからすべてをフェッチ
      Title: どのようにフェッチしますか？
