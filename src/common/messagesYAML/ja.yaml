  msgSinceV02321: |-
    v0.23.21以降、self-hosted LiveSyncはデフォルトの動作とデータベース構造を変更しました。以下の変更が行われました：

    1. **ファイル名の大文字小文字の区別**
       ファイル名の処理が大文字小文字を区別しなくなりました。これは、ファイル名の大文字小文字を効果的に管理しないLinuxとiOS以外のほとんどのプラットフォームにとって有益な変更です。
       （これらの環境では、同じ名前で大文字小文字が異なるファイルに対して警告が表示されます）。

    2. **チャンクのリビジョン処理**
       チャンクは不変であり、リビジョンを固定できます。この変更により、ファイル保存のパフォーマンスが向上します。

    ___しかし、これらの変更を有効にするには、リモートとローカルの両方のデータベースを再構築する必要があります。このプロセスは数分かかります。時間に余裕があるときに行うことをお勧めします。___

    - 以前の動作を維持したい場合は、`${KEEP}`を使用してこのプロセスをスキップできます。
    - 時間がない場合は、`${DISMISS}`を選択してください。後で再度確認されます。
    - 別のデバイスでデータベースを再構築した場合は、`${DISMISS}`を選択して再度同期してみてください。差異が検出されたため、再度確認されます。
