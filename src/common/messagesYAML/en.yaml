      If your Remote Database is not configured with SSL, or using less-secure credentials, **you are at risk of exposing sensitive data**.

      Note: Please upgrade your Self-hosted LiveSync v0.25.6 or higher on all your devices, and back your vault up surely.
      Note2: Rebuild Everything and Fetch consumes a bit of time and traffic, please do it in off-peak hours and ensure a stable network connection.
