      The new configuration is ready. Let us proceed to apply it.
      There are several ways to apply this:

      - Apply and Fetch
        Configure this device as a new client. After applying, synchronise from the remote server.
      - Apply and Merge
        Configure on a device that already has the file. It processes the local files and transfers the differences. Conflicts may arise.
      - Apply and Rebuild
        Rebuild the remote using local files. This is typically done if the server becomes corrupted or we wish to start from scratch.
